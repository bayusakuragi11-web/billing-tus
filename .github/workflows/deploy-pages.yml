name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repository size and file count (debug)
        run: |
          echo "Repository root size:";
          du -sh . || true
          echo "Total files:";
          find . -type f | wc -l || true

      - name: Show static folder contents (debug)
        run: |
          if [ -d "billingtusnet.bayarinternet.com" ]; then
            echo "Static folder exists:";
            du -sh billingtusnet.bayarinternet.com || true
            echo "Listing top-level files (maxdepth 2):";
            find billingtusnet.bayarinternet.com -maxdepth 2 -type f -printf '%k KB\t%p\n' | sort -nr || true
          else
            echo "Static folder 'billingtusnet.bayarinternet.com' NOT FOUND";
            ls -la || true
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the static site directory to avoid large artifacts
          path: 'billingtusnet.bayarinternet.com'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
